<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/brands.css"

<body style="padding: 4px; color: #000">
    <table>
        <tr>
            <td class="picture" style="vertical-align: center; padding: 10px;">
                <img width="100px" height="100px" class="profile-picture" style="border-radius: 50%;"
                    src="https://pbs.twimg.com/profile_images/1135367726824906752/BlSN9RqU_400x400.png" alt="Avatar" />
            </td>
            <td class="info" style="border-left: 1px solid #333; padding: 10px; vertical-align: center;">
                <div class="name-container">
                    <a class="name" style="font-size: 2em; font-family: 'Pacifico', sans-serif;">Alexis Duarte</a>
                </div>
                <div class="position-container">
                    <a class="position"
                        style="font-family: 'Share Tech Mono', Courier, monospace; letter-spacing: 0.025em; font-size: 1.2em;; text-transform: uppercase;">Software Developer</a>
                    <br />
                </div>
                <div class="buttons-container" style="letter-spacing: 0.89em;">
                    <a style="text-decoration: none; font-size: 3em; color: #333;" title="facebook"
                        href="https://github.com/alecsisduarte"> 
                        <span class="fab fa-facebook-square" aria-hidden="true" aria-label="facebook"></span>
                        
                    </a>
                    <a class="fab fa-twitter-square" style="text-decoration: none; font-size: 3em; color:#38A1F3"
                        href="https://twitter.com/alecsisduarte">
                    </a>
                    <a class="fab fa-linkedin" style="text-decoration: none; font-size: 3em; color:#0077B5"
                        href="https://linkedin.com/in/alecsisduarte">
                    </a>

                </div>
            </td>
        </tr>

    </table>
